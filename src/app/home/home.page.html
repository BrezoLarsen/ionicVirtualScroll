<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Welcome!
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar mode="ios" (ionChange)="setFilteredPhotos(searchTerm)" [placeholder]="'Search by Id or Random ipsum'" [(ngModel)]="searchTerm"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-virtual-scroll [items]="filteredPhotos" aproxItemHeight="450px" #virtualScroll>
    <ion-item *virtualItem="let photo">
      <ion-card>
      <!-- <ion-avatar slot="start"> -->
        <img [src]="photo.url" alt="">
      <!-- </ion-avatar> -->
      <ion-card-content>
        <ion-card-title>Id: {{photo.id}}</ion-card-title>
        <ion-card-subtitle>Random Ipsum: {{photo.text}}</ion-card-subtitle>
      </ion-card-content>
    </ion-card>
  </ion-item>

  </ion-virtual-scroll>

</ion-content>
